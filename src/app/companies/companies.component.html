<div class="form-group justify-content-center">
  <input type="text" class="form-control" placeholder="Search by Company Name" style="width:300px"
    [(ngModel)]="searchTerm">
</div>


<div class="container">
  <div class="row">
    <mdb-card class="col-md-3 mt-4 mr-md-4" *ngFor="let company of companies | companyFilter:searchTerm">
      <div class="view overlay waves-light" mdbWavesEffect>
        <mdb-card-img src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg" alt="Card image cap"></mdb-card-img>
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <mdb-card-body>
        <mdb-card-title class="text-center">
          <a routerLink="/company/{{company.id}}">
            <h4>{{company.name }}</h4>
          </a>
        </mdb-card-title>
        <ul class="list-group" >
          <li class="list-group-item">Motto: {{company.motto}}</li>
      </ul>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
