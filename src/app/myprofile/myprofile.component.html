<form>
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
         required 
         minlength="3" 
         maxlength="10" 
         pattern="banana" 
         ngModel name="firstName" 
         #firstName="ngModel" 
         id="firstName" 
         type="text" 
         class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">First Name is required.</div>
            <div *ngIf="firstName.errors.minlength">First Name should be minimum 3 {{firstName.errors.minlength.requiredLenght}} chars</div>
            <div *ngIf="firstName.errors.pattern">First Name doenst match the pattern</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" cols="30" rows="10" class="form-control">
        </textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
