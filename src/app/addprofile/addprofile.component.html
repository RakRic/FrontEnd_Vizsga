<div class="container">
    <div class="row flex-lg-nowrap">
        <div class="col">
            <div class="row">
                <div class="col mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="e-profile">
                                <h4 class="text-center">Add new Profile  </h4>
                                <div class="tab-content pt-3">
                                    <div class="tab-pane active">
                                        <form class="form" [formGroup]="profileForm" (ngSubmit)="addJobSeeker()">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>First Name :</label>
                                                                <input class="form-control" formControlName="firstname" type="text"> <br>
                                                                <label>Last Name :</label>
                                                                <input class="form-control" formControlName="lastname" type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Age :</label>
                                                                <input class="form-control" formControlName="age" type="number" > <br>
                                                                <label> Gender :</label>
                                                                <input type="text" class="form-control" formControlName="gender">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label> City :</label>
                                                                <input type="text" formControlName="city" class="form-control" >
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label> Country :</label>
                                                                <input type="text" class="form-control" formControlName="country">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label> Phonenumber :</label>
                                                                <input class="form-control" formControlName="phonenumber" type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label> Zipcode :</label>
                                                                <input type="text" class="form-control" formControlName="zipcode">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col mb-3">
                                                            <div class="form-group">
                                                                <label>Description</label>
                                                                <textarea class="form-control" formControlName="description" rows="5"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <label> Programming Skills :</label>
                                                            <input type="text" class="form-control" formControlName="programming_skills">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col d-flex justify-content-end">
                                                    <button class="btn btn-primary" type="submit">Save Changes</button>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
