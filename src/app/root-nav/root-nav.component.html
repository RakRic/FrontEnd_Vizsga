<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>BidMe</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']">Home</a>
      <a mat-list-item [routerLink]="['companies']">Companies</a>
      <a mat-list-item [routerLink]="['jobseekers']">Job Seekers</a>
      <a *ngIf="isLoggedIn" mat-list-item [routerLink]="['editprofile']">Edit Profile</a>
      <a *ngIf="isLoggedIn" mat-list-item [routerLink]="['addprofile']">Add Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="d-flex justify-content-end">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="nav-tool-items">
        <a class="nav-item nav-link" (click)="logout()">Logout</a>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
